<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <!-- iOS Safari scroll fix - CRITICAL -->
    <style>
      /* iOS Safari scroll fix - Remove ALL scroll blocking from document level */
      html, body {
        /* Allow natural scrolling */
        overflow: visible !important;
        height: 100% !important;
        /* iOS momentum scrolling */
        -webkit-overflow-scrolling: touch;
        /* Allow all touch gestures */
        touch-action: manipulation;
      }

      /* iOS specific: Ensure nothing blocks scroll propagation */
      @supports (-webkit-touch-callout: none) {
        /* iOS Safari detected */
        html, body, #root {
          overflow: visible !important;
          position: relative !important;
          height: 100% !important;
          /* CRITICAL: Do NOT use overflow-x: hidden on iOS - it breaks vertical scroll */
        }

        /* Allow scroll on any element with overflow-y: auto/scroll */
        [style*="overflow-y: auto"],
        [style*="overflow-y: scroll"],
        [style*="overflow: auto"],
        [style*="overflow: scroll"] {
          -webkit-overflow-scrolling: touch !important;
          touch-action: pan-y !important;
        }
      }
    </style>
    <meta name="theme-color" content="#667eea" />
    <title>BaitoAI Labs</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
