<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BaitoAI Labs - Workforce Management Platform" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://supabase.co" crossorigin />
    <link rel="preconnect" href="https://i.postimg.cc" crossorigin />
    <link rel="dns-prefetch" href="https://supabase.co" />
    <link rel="dns-prefetch" href="https://i.postimg.cc" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    
    <!-- Preload logo -->
    <link rel="preload" href="https://i.postimg.cc/28D4j6hk/Submark-Alternative-Colour.png" as="image" type="image/png" />
    
    <!-- Favicon with multiple sizes for better performance -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <title>BaitoAI Labs</title>
    
    <!-- Critical CSS for instant first paint -->
    <style>
      /* Critical CSS for login page */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      
      /* Loading skeleton for instant render */
      .skeleton-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .skeleton-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        width: 100%;
        max-width: 32rem;
        margin: 0 1rem;
      }
      
      .skeleton-logo {
        width: 5rem;
        height: 5rem;
        background: #e5e7eb;
        border-radius: 50%;
        margin: 0 auto 2.5rem;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .skeleton-title {
        height: 2rem;
        background: #e5e7eb;
        border-radius: 0.25rem;
        margin: 0 auto 1rem;
        width: 60%;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .skeleton-text {
        height: 1rem;
        background: #e5e7eb;
        border-radius: 0.25rem;
        margin: 0 auto 2.5rem;
        width: 80%;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .skeleton-input {
        height: 3rem;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        margin-bottom: 1.5rem;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .skeleton-button {
        height: 3rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 0.375rem;
        margin-top: 1rem;
        opacity: 0.5;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .5;
        }
      }
      
      /* Hide skeleton when app loads */
      #root:not(:empty) + .skeleton-loader {
        display: none;
      }
      
      /* Optimize font loading */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Inter'), local('Inter-Regular');
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        #root {
          background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        .skeleton-loader {
          background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        .skeleton-card {
          background: #2d3748;
        }
        .skeleton-logo,
        .skeleton-title,
        .skeleton-text {
          background: #4a5568;
        }
        .skeleton-input {
          background: #1a202c;
          border-color: #4a5568;
        }
      }
    </style>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading skeleton -->
    <div class="skeleton-loader" id="skeleton">
      <div class="skeleton-card">
        <div class="skeleton-logo"></div>
        <div class="skeleton-title"></div>
        <div class="skeleton-text"></div>
        <div class="skeleton-input"></div>
        <div class="skeleton-input"></div>
        <div class="skeleton-button"></div>
      </div>
    </div>
    
    <!-- Load main script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove skeleton once app loads -->
    <script>
      // Hide skeleton when React app mounts
      const observer = new MutationObserver((mutations) => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const skeleton = document.getElementById('skeleton');
          if (skeleton) {
            skeleton.style.display = 'none';
          }
          observer.disconnect();
        }
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: false
      });
      
      // Fallback: hide skeleton after 3 seconds
      setTimeout(() => {
        const skeleton = document.getElementById('skeleton');
        if (skeleton) {
          skeleton.style.display = 'none';
        }
      }, 3000);
    </script>
    
    <!-- Prefetch next likely navigation -->
    <link rel="prefetch" href="/dashboard" />
    <link rel="modulepreload" href="/src/pages/Dashboard.tsx" />
  </body>
</html>
