<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baito-AI - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            opacity: 0.8;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #1a202c;
        }

        p {
            color: #718096;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status-text {
            font-size: 0.875rem;
            color: #a0aec0;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.111 16.404a5.5 5.5 0 0 1 7.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
                  stroke="#667eea"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
            <line x1="3" y1="3" x2="21" y2="21"
                  stroke="#e53e3e"
                  stroke-width="2"
                  stroke-linecap="round"/>
        </svg>

        <h1>You're Offline</h1>

        <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <p class="status-text" id="status-text">Checking connection...</p>
    </div>

    <script>
        // Check connection status periodically
        function checkConnection() {
            fetch('/', { method: 'HEAD' })
                .then(() => {
                    // Connection restored
                    document.getElementById('status-text').textContent = 'Connection restored! Reloading...';
                    setTimeout(() => window.location.reload(), 1000);
                })
                .catch(() => {
                    // Still offline
                    document.getElementById('status-text').textContent = 'Still offline';
                });
        }

        // Check every 5 seconds
        setInterval(checkConnection, 5000);

        // Initial check
        setTimeout(checkConnection, 1000);
    </script>
</body>
</html>
