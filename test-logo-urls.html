<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Service Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .brand-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .logo-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .brand-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .source {
            font-size: 12px;
            color: #666;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Logo Service Test - Generated URLs</h1>
    <p>Testing logo URLs that would be generated by the LogoService</p>
    
    <div class="brand-grid" id="brandGrid"></div>

    <script>
        // Test brands and their expected URLs
        const testData = [
            { 
                brand: 'Nike', 
                urls: [
                    { source: 'clearbit', url: 'https://logo.clearbit.com/nike.com' },
                    { source: 'google', url: 'https://www.google.com/s2/favicons?domain=nike.com&sz=128' },
                    { source: 'duckduckgo', url: 'https://icons.duckduckgo.com/ip3/nike.com.ico' }
                ]
            },
            { 
                brand: 'Apple', 
                urls: [
                    { source: 'clearbit', url: 'https://logo.clearbit.com/apple.com' },
                    { source: 'google', url: 'https://www.google.com/s2/favicons?domain=apple.com&sz=128' },
                    { source: 'duckduckgo', url: 'https://icons.duckduckgo.com/ip3/apple.com.ico' }
                ]
            },
            { 
                brand: 'Coca-Cola', 
                urls: [
                    { source: 'clearbit', url: 'https://logo.clearbit.com/coca-cola.com' },
                    { source: 'google', url: 'https://www.google.com/s2/favicons?domain=coca-cola.com&sz=128' },
                    { source: 'duckduckgo', url: 'https://icons.duckduckgo.com/ip3/coca-cola.com.ico' }
                ]
            },
            { 
                brand: 'McDonald\'s', 
                urls: [
                    { source: 'clearbit', url: 'https://logo.clearbit.com/mcdonalds.com' },
                    { source: 'google', url: 'https://www.google.com/s2/favicons?domain=mcdonalds.com&sz=128' },
                    { source: 'duckduckgo', url: 'https://icons.duckduckgo.com/ip3/mcdonalds.com.ico' }
                ]
            },
            { 
                brand: 'Unknown Brand XYZ', 
                urls: [
                    { source: 'fallback', url: 'https://ui-avatars.com/api/?name=Unknown+Brand+XYZ&size=256&background=6366f1&color=ffffff&bold=true&format=png' }
                ]
            }
        ];

        function createBrandCard(brand, urlData) {
            const card = document.createElement('div');
            card.className = 'brand-card';
            
            const logoContainer = document.createElement('div');
            logoContainer.className = 'logo-container';
            
            const img = document.createElement('img');
            img.src = urlData.url;
            img.alt = `${brand} logo`;
            img.onerror = function() {
                this.style.display = 'none';
                const error = document.createElement('div');
                error.className = 'error';
                error.textContent = 'Failed to load';
                logoContainer.appendChild(error);
            };
            
            logoContainer.appendChild(img);
            
            const brandName = document.createElement('div');
            brandName.className = 'brand-name';
            brandName.textContent = brand;
            
            const source = document.createElement('div');
            source.className = 'source';
            source.textContent = `Source: ${urlData.source}`;
            
            const url = document.createElement('div');
            url.className = 'source';
            url.style.wordBreak = 'break-all';
            url.style.fontSize = '10px';
            url.textContent = urlData.url;
            
            card.appendChild(logoContainer);
            card.appendChild(brandName);
            card.appendChild(source);
            card.appendChild(url);
            
            return card;
        }

        const grid = document.getElementById('brandGrid');
        
        testData.forEach(item => {
            item.urls.forEach(urlData => {
                const card = createBrandCard(item.brand, urlData);
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
